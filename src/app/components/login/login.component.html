<div style="height: 100%; margin: none; overflow-y: scroll;">
    <div style="margin-top: -15%;">
        <img src="/assets/files/Fundo1.png" height="50%">
    </div>
    <div style="margin-top: -70%; height: 70%;">
        <div style="margin-top: 21%; text-align: center;">
            <img src="/assets/files/diamond.png" class="imagemDiamante is-animating">
                <p style="text-align: center; margin-top: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 25px;">
                    Grupo Diamond
                </p>
        </div>
        <div style="margin-right:10%; margin-left: 10%;" *ngIf="LogIf">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" >
                <div id="inputs">
                    <div class="camposLogin">
                        <div class="input">
                            <ion-input type="email" class="InputLogin" formControlName="email"
                            placeholder="E-mail" id="email"></ion-input>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="input">
                            <ion-input type="password" class="InputLogin" formControlName="senha"
                            placeholder="Senha" id="senha"></ion-input>
                        </div>
                    </div>
                    <div style="width: 100%; height: 50%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <div id="form">
                        </div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btnLogar">Logar</button>
                </div>                
                <div style="margin-top: 15px; text-align: center;">
                    <p>
                        Perdeu a senha?
                    </p>
                </div>
            </form>            
        </div>
        <div style="margin-right:10%; margin-left: 10%; margin-top: 50px;" *ngIf="ChoseIf">
            <div>
                <button class="btnChose" style="background-color: black; color: #fff;" (click)="CriarNova()">
                    Criar nova conta
                </button>
            </div>
            <div style="margin-top: 20px;">
                <button class="btnChose" style="background-color: #fff; color: black;" (click)="LogIn()">
                    Log in
                </button>
            </div>  
            <div style="text-align: center; margin-top: 20%;">
                <p>Precisando de ajuda?</p>
                <div style="margin-left: 15%; margin-right: 15%;">
                    <ion-row style="width: 100%;">
                        <div class="IconeAjuda">
                            <ion-icon name="help"></ion-icon>
                        </div>
                        <div class="IconeAjuda">
                            <ion-icon name="logo-whatsapp"></ion-icon>
                        </div>
                        <div class="IconeAjuda">
                            <ion-icon name="mail"></ion-icon>
                        </div>
                    </ion-row>
                </div>
            </div>
        </div>
        <div style="margin-right:10%; margin-left: 10%; margin-top: 30px; margin-bottom: 100px;" *ngIf="CreateIf">
            <form [formGroup]="formularioCriarConta" (ngSubmit)="onCreteNewAccount()" >
                <div id="inputs">
                    <div class="camposLogin">
                        <div class="input">
                            <ion-input type="name" class="InputLogin" formControlName="nome"
                            placeholder="Nome:" id="nome"></ion-input>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="input">
                            <ion-input type="email" class="InputLogin" formControlName="email"
                            placeholder="Email:" id="Email"></ion-input>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="input">
                            <ion-input type="telefone" class="InputLogin" formControlName="telefone"
                            placeholder="Telefone:" id="telefone"></ion-input>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="input">
                            <ion-input type="password" class="InputLogin" formControlName="senha"
                            placeholder="Senha" id="senha"></ion-input>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <div class="input">
                            <ion-input type="password" class="InputLogin" formControlName="confirmacao"
                            placeholder="Confirmação" id="senha"></ion-input>
                        </div>
                    </div>
                    <div style="width: 100%; height: 50%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <div id="form">
                        </div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btnLogar" style="border-radius: 10px;">Criar conta</button>
                </div>    
                <div style="text-align: center; margin-top: 10px;" (click)="LogIn()">
                    <button class="btnLogar" style="border-radius: 10px; background-color: #009CFE;">Já possuo uma conta</button>
                </div>              
            </form>
            <div style="height: 100px;"></div>
        </div>
    </div>    
</div>
